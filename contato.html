<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Meu css -->
  <link rel="stylesheet" href="style.css">
  <title>Santos Agência de Viagens</title>
</head>

<body>
  <!--Menu do site-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <img src="/imagens/marca/santosAgenciaDeViagens.svg" width="100" alt="Logo Agência Santos">
      <a class="navbar-brand" href="#">Santos Agência de Viagens</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="destino.html">Destino</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="promocoes.html">Promoções</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
      </div>
    </div>

  <!-- Form de contato-->
  <form action="">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Informe o seu nome">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Assunto</label>
      <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Informe o seu e-mail">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Mensagem</label>
      <textarea name="mensagem" class="form-control" id="formGroupExampleInput2" cols="15" rows="5"
        placeholder="Deixe a sua mensagem"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
  </form>


  <footer>
    <p>Desenvolvido por Rafael Martins</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
